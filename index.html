<form hk-post="https://jsonplaceholder.typicode.com/posts" hk-trigger="submit" hk-data-key="todo">
    <div>
        <div>
            <label for="title">Title:</label>
        </div>
        <input type="text" name="title">
    </div>
    <div>
        <div>
            <label for="body">Body:</label>
        </div>
        <input type="text" name="body">
    </div>
    <div>
        <div>
            <label for="userId">User Id:</label>
        </div>
        <input type="number" name="userId">
    </div>
    <button type="submit">Submit</button>
</form>

<div>
    <div>
        <div hk-data="todo.id"></div>
    </div>
    <div>
        <div hk-data="todo.title"></div>
    </div>
    <div>
        <div hk-data="todo.body"></div>
    </div>
    <div>
        <div hk-data="todo.userId"></div>
    </div>
</div>
